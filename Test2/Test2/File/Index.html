<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>诊断报告</title>
    <script type="text/javascript">
        //分页
        var p = $("#dg").datagrid('getPager');
        $(p).pagination({
            pageSize: 10, //每页显示的记录条数，默认为10  
            pageList: [5, 10, 15], //可以设置每页记录条数的列表  
            beforePageText: '第', //页数文本框前显示的汉字  
            afterPageText: '页    共 {pages} 页',
            displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
        });
    </script>
</head>
<body>
    <table id="dg" class="easyui-datagrid" title="诊断报告" url="/File/FileHandler.ashx?action=GetJZAllFile"
        width="98%" pagination="true" rownumbers="true" fitcolumns="true" singleselect="false">
        <thead>
            <tr>
                <th field="Id" width="100" data-options="align:'center'">
                    文档编号
                </th>
                <th field="Name" width="150" data-options="align:'center'">
                    文档名
                </th>
                <th field="JZId" width="130" data-options="align:'center',type:'combobox',valueField: 'text', textField: 'id', url: '/JZ/JZHandler.ashx?action=GetAllJZId', required: true">
                    机组编号
                </th>
                <th field="UploadTime" width="100" data-options="align:'center'">
                    上传时间
                </th>
                <th field="Note" width="100" data-options="align:'center',formatter:myformatter">
                    操作
                </th>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
        function myformatter(value) {
            return "<a href='" + value + "' >下载</a>";
        }
    </script>
</body>
</html>
